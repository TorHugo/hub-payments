SPI.PAYMENT = \
INSERT INTO payment_tb  \
	(payment_id, customer_id, store_id, value, status, description, due_date, date_created, form_payment_id, external_reference) \
VALUES ( \
	:paymentId \
	, :customerId \
    , :storeId \
	, :value \
	, :status \
	, :description \
	, :dueDate \
	, :dateCreated \
	, :formPaymentId \
    , :externalReference \
)

